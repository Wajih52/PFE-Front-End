<div class="modal-overlay" *ngIf="showModal" (click)="cancel()">
  <div class="modal" (click)="$event.stopPropagation()" [class]="config?.type || 'warning'">

    <div class="modal-icon">
      <span *ngIf="config?.type === 'danger'">üî¥</span>
      <span *ngIf="config?.type === 'warning'">‚ö†Ô∏è</span>
      <span *ngIf="config?.type === 'info'">‚ÑπÔ∏è</span>
    </div>

    <h2>{{ config?.title }}</h2>
    <p>{{ config?.message }}</p>

    <div class="modal-actions">
      <button class="btn-cancel" (click)="cancel()">
        {{ config?.cancelText || 'Annuler' }}
      </button>
      <button class="btn-confirm" (click)="confirm()">
        {{ config?.confirmText || 'Confirmer' }}
      </button>
    </div>
  </div>
</div>
