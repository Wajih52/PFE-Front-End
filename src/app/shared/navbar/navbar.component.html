<nav class="navbar">
  <div class="container">
    <div class="navbar-content">
      <!-- Logo -->
      <div class="navbar-logo">
        <img src="../../../assets/images/logo-elegant-hive.jpg" alt="Elegant Hive" class="logo-img">
        <span routerLink="/home" class="logo-text">Elegant Hive</span>
      </div>

      <!-- Navigation Links -->
      <div class="navbar-links">
        <a (click)="scrollToSection('hero')" class="nav-link">Accueil</a>
        <a (click)="scrollToSection('services')" class="nav-link">Nos Services</a>
        <a (click)="goToCatalogue()" class="nav-link" >Catalogue</a>
        <a (click)="scrollToSection('about')" class="nav-link">À propos</a>
        <a (click)="scrollToSection('contact')" class="nav-link">Contact</a>
      </div>

      <!-- Auth Buttons -->
      <div class="navbar-actions">
        <!-- ✅ Utiliser async pipe pour la réactivité automatique -->
        <ng-container *ngIf="isAuthenticated$ | async; else notAuthenticated">
          <div class="user-menu">
            <app-profile-dropdown></app-profile-dropdown>
          </div>
        </ng-container>
        <!-- Template pour utilisateur non connecté -->
        <ng-template #notAuthenticated>
          <button class="btn-secondary-outline" (click)="goToLogin()">
            Connexion
          </button>
          <button class="btn-primary" (click)="goToRegister()">
            S'inscrire
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
